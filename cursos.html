<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	<title>Cursos | IPV</title>
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/cursos.css" />

	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900;&display=swap" rel="stylesheet" />

	<script src="js/global.js" defer></script>
</head>

<body>
	<header></header>

	<main>
		<div class="container">
			<div class="titulo">
				<h1>Cursos</h1>
				<select id="escolas-select">
					<option value="estgv" selected>ESTGV</option>
					<option value="esev">ESEV</option>
					<option value="esav">ESAV</option>
					<option value="essv">ESSV</option>
					<option value="estgl">ESTGL</option>
				</select>
			</div>

			<div class="cursos">
				<div>
					<div class="imagem" data-index="0"></div>

					<div class="content">
						<h3>Licenciatura</h3>

						<ul id="lista-licenciaturas">
						</ul>
					</div>
				</div>

				<div>
					<div class="imagem" data-index="1"></div>

					<div class="content">
						<h3>Mestrado</h3>

						<ul id="lista-mestrados">
						</ul>
					</div>
				</div>

				<div>
					<div class="imagem" data-index="2"></div>

					<div class="content">
						<h3 id="pos-licenciatura">Pós-Licenciatura</h3>

						<ul id="lista-pos-licenciatura">
						</ul>
					</div>
				</div>

				<div>
					<div class="imagem" data-index="3"></div>

					<div class="content">
						<h3 id="pos-graduacoes">Pós-Graduações</h3>

						<ul id="lista-pos-graduacoes">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer></footer>

	<script src="js/header-footer.js"></script>

	<script src="js/cursos.js"></script>
</body>

</html>
